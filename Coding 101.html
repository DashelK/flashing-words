<!DOCTYPE html>

<title>Flashing Words</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    color: white;
    font-size: 36px;
    animation: colorChange 2s infinite alternate;
  }

  @keyframes colorChange {
    0% { color: red; }
    50% { color: blue; }
    100% { color: green; }
  }
</style>
</head>
